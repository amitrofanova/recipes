<a href="{{ url_for('main.recipe', recipe_id=recipe.id) }}" class="recipe-preview">
    <h1 class="recipe-preview__content recipe-preview__title">{{ recipe.title }}</h1>

    <p class="recipe-preview__content recipe-preview__description">{{ recipe.description }}</p>

    {% if recipe.picture.count() %}
        <div class="recipe-preview__image">
            {{ recipe.picture.find_thumbnail(150) }}
        </div>
    {% endif %}
</a>
