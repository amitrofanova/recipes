<table>
        <tr valign="top">
            <td></td>
            <td>{{ recipe.author.username }} says:
                <br>{{ recipe.title }}
                {{ recipe.description }}
                {{ recipe.dish_type.name }}
                {% for i in recipe.ingredients %}
                <span>{{ i.name }}</span>
                {% endfor %}
            </td>
        </tr>
    </table>
