<div>
    <h4>{{ recipe.title }}</h4>

    <p>{{ recipe.description }}</p>

    <p>Dish type: {{ recipe.dish_type.name }}</p>

    Ingredients:
    <ul>
        {% for i in recipe.ingredients %}
        <li>{{ i.name }}</li>
        {% endfor %}
    </ul>

    Steps:
    <ul>
        {% for s in recipe.steps %}
        <li>{{ s.content }}</li>
        {% endfor %}
    </ul>

    Author: {{ recipe.author.username }}
</div>
